      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
  </table>

  <section>
    <div id="menu">
      <button id="clear-board">Limpar</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
